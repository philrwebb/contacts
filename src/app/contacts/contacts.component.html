<div class="contactcontainer">
  <h1>Contacts</h1>
  <app-update-contact class="update" *ngIf="update && contact" [contact]="contact"
    (onUpdateContact)="updateContact($event)">
  </app-update-contact>
  <app-create-contact class="new" *ngIf="!update" (onAddContact)="saveContact($event)"></app-create-contact>
  <div class="paging" *ngIf="xpagination">
      <span class="paging-detail">
        <span>
          Page Size: {{xpagination.PageSize}}
        </span>
        <span>
          <button mat-icon-button (click)="PageSize(+1)">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button (click)="PageSize(-1)">
            <mat-icon>remove</mat-icon>
          </button>
        </span>
      </span>
      <span class="page-up">
        <button mat-icon-button *ngIf="showNextPage" [ngStyle]="{'visibility': showNextPage}" (click)="onNext()">
          <mat-icon>keyboard_double_arrow_right</mat-icon>
        </button>
        <button mat-icon-button *ngIf="showPrevPage" [ngStyle]="{'visibility': showPrevPage}" (click)="onPrev()">
          <mat-icon>keyboard_double_arrow_left</mat-icon>
        </button>
      </span>
  </div>
  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
    </ng-container>

    <!-- emailAddress Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let contact"> {{contact.emailAddress}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button (click)="onEdit(contact)">
          <mat-icon>edit_square</mat-icon>
        </button>
        <button mat-icon-button color=:warn (click)="onDelete(contact)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
