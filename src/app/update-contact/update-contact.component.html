<form class="add-form" #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" [(ngModel)]="contact.firstName" name="firstname">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [(ngModel)]="contact.lastName" name="lastname">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" [(ngModel)]="contact.phone" name="phone">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Enter an Email Address" [(ngModel)]="contact.emailAddress" name="email">
    </mat-form-field>
    <input type="submit" value="Update Contact" class="btn btn-block">
</form>
